<!DOCTYPE html>
<html>
  <head>
    <title>formulaire</title>
    <style>
      label {
        width: 150px;
        display: inline-block;
        font-size: 20px;
      }
      input {
        line-height: 2;
        border-color: #ddd;
        margin-left: 5px;
      }
      body {
        padding: 10px;
        line-height: 3;
        width: 350px;
        margin: 0 auto;
        font-size: 17px;
      }
      .center {
        text-align: center;
        margin-top: 10px;
      }
      input[type=submit] {
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <h1>Formulaire Medicacom</h1>
    <form method="POST" action="/ajouter">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" /><br />

      <label for="prenom">Prénom :</label>
      <input required type="text" id="prenom" name="prenom" /><br />

      <label for="prenom">Sexe :</label>
      <input type="text" id="sexe" name="sexe" /><br />

      <label for="age">Âge :</label>
      <input type="number" id="age" name="age" /><br />

      <label for="nommaladie">Nom maladie :</label>
      <input type="text" id="nommaladie" name="nommaladie" /><br />

      <label for="duree">Duree :</label>
      <input type="number" id="duree" name="duree" /><br />

      <label for="type">Type :</label>
      <input type="text" id="types" name="types" /><br />

      <label for="pays">Pays :</label>
      <input type="text" id="pays" name="pays" /><br />

      <div class="center"><input type="submit" value="Ajouter" /></div>
    </form>
  </body>
</html>
